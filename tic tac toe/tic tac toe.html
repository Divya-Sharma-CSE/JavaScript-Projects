<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="tttStyles.css" rel="stylesheet">

</head>
<body>
    <h1 class="heading" style="justify-self: center;">Tic Tac Toe</h1>
    <div class='activePlayers'>
        <button id="xIndic" class="player xActive">X</button>
        <h3>Player Active</h3>
        <button id="oIndic" class="player">O</button>
    </div>
    <div class="container">
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
    </div>
    <button class="reset">Reset</button>
    <div class="banner">
    </div>


<!--SCRIPT-->
    <script src="tttJS.js"></script>
</body>
</html>
